<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fresh Start Tax Relief - Anna</title>

<style>
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
.chat-container { width: 100%; max-width: 400px; height: 90vh; background-color: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; }
.chat-header { background-color: #0084ff; color: white; padding: 15px; display: flex; align-items: center; gap: 10px; }
.avatar { width: 40px; height: 40px; background-color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #0084ff; }
.header-info h2 { margin: 0; font-size: 16px; }
.header-info p { margin: 0; font-size: 12px; opacity: 0.9; }
.chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
.message { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.4; animation: fadeIn 0.3s ease; word-wrap: break-word; }
.message.bot { align-self: flex-start; background-color: #e4e6eb; border-bottom-left-radius: 4px; }
.message.user { align-self: flex-end; background-color: #0084ff; color: white; border-bottom-right-radius: 4px; }
.typing { font-size: 12px; color: #888; margin: 5px 15px; display: none; }
.chat-input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
button { background-color: #0084ff; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
button:hover { background-color: #006bce; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>

<body>

<div class="chat-container">

    <!-- HEADER -->
    <div class="chat-header">
        <div class="avatar">A</div>
        <div class="header-info">
            <h2>Anna</h2>
            <p>Tax Relief Expert • Online</p>
        </div>
    </div>

    <!-- MESSAGES -->
    <div class="chat-messages" id="chatMessages">
        <div class="message bot">
            Hi! I saw that you just took the first step toward financial freedom.
            Do you have any questions right now?
        </div>
    </div>

    <div class="typing" id="typingIndicator">Anna is typing...</div>

    <!-- INPUT -->
    <div class="chat-input-area">
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script>
const WEBHOOK_URL = "https://n8n.srv846726.hstgr.cloud/webhook/38dd320e-148f-4ed4-bc7a-bc6af779f167";
const params = new URLSearchParams(window.location.search);
const SESSION_ID = params.get("sessionId");

const chatMessages = document.getElementById("chatMessages");
const userInput = document.getElementById("userInput");
const typingIndicator = document.getElementById("typingIndicator");

let inactivityTimer = null;
let sentQuestions = [];

const RE_ENGAGEMENT_QUESTIONS = [
    "What motivated you to take this call or reach out to us today?\nCall us at (888) 987-5092 or set up an appointment here: http://bit.ly/stoptax",
    "Can you tell me a little bit about the current tax issue and how long you’ve been dealing with it?\nCall us at (888) 987-5092 or set up an appointment here: http://bit.ly/stoptax",
    "Have you tried to resolve this before? If so, what happened, and why isn’t that process working now?\nCall us at (888) 987-5092 or set up an appointment here: http://bit.ly/stoptax",
    "Why is resolving this a priority for you right now?\nCall us at (888) 987-5092 or set up an appointment here: http://bit.ly/stoptax",
    "What challenges or frustrations is this tax debt causing you or your family/business right now?\nCall us at (888) 987-5092 or set up an appointment here: http://bit.ly/stoptax",
    "If this problem remains unsolved, how will it affect your financial life or business in the next 6–12 months?\nCall us at (888) 987-5092 or set up an appointment here: http://bit.ly/stoptax",
    "How much time or stress do you spend thinking about or dealing with the IRS?\nCall us at (888) 987-5092 or set up an appointment here: http://bit.ly/stoptax",
    "What does success look like to you in resolving this tax issue?\nCall us at (888) 987-5092 or set up an appointment here: http://bit.ly/stoptax",
    "Ideally, how would you like your relationship with the IRS to look a year from now?\nCall us at (888) 987-5092 or set up an appointment here: http://bit.ly/stoptax",
    "If we were able to fully resolve this for you, how would that peace of mind or freed-up cash affect your life?\nCall us at (888) 987-5092 or set up an appointment here: http://bit.ly/stoptax",
    "What information do you need to feel confident about taking the next step with us?\nCall us at (888) 987-5092 or set up an appointment here: http://bit.ly/stoptax"
];

// ------------------ UTILITY FUNCTIONS ------------------
function handleEnter(e) { if (e.key === "Enter") sendMessage(); }
function scrollBottom() { chatMessages.scrollTop = chatMessages.scrollHeight; }
function appendMessage(text, sender) { 
    const div = document.createElement("div"); 
    div.className = `message ${sender}`; 

    // Split text into main question and CTA
    const parts = text.split(/(Call us at.*|set up an appointment.*|http[^\s]+)/i);
    let htmlText = parts[0] || "";

    if (parts[1]) {
        htmlText += "<br><br>"; // double line break for one empty line
        // Make URLs clickable
        htmlText += parts[1].replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
    }

    div.innerHTML = htmlText;
    chatMessages.appendChild(div); 
    scrollBottom(); 
}


// ------------------ RE-ENGAGEMENT ------------------
function startInactivityTimer() {
    clearTimeout(inactivityTimer);

    if (sentQuestions.length >= RE_ENGAGEMENT_QUESTIONS.length) return;

    inactivityTimer = setTimeout(sendReEngagementMessage, 2 * 60 * 1000); // 5 minutes
}

function sendReEngagementMessage() {
    const remainingQuestions = RE_ENGAGEMENT_QUESTIONS.filter(q => !sentQuestions.includes(q));
    if (remainingQuestions.length === 0) return;

    const question = remainingQuestions[Math.floor(Math.random() * remainingQuestions.length)];
    appendMessage(question, "bot");
    sentQuestions.push(question);

    fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId: SESSION_ID, message: question, fromAI: true })
    });
}

// ------------------ SEND USER MESSAGE ------------------
async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    appendMessage(text, "user");
    userInput.value = "";
    typingIndicator.style.display = "block";

    try {
        const res = await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sessionId: SESSION_ID, message: text })
        });
        typingIndicator.style.display = "none";

        if (res.ok) {
            const data = await res.json();
            appendMessage(data.output || data.message || "OK", "bot");
        } else {
            appendMessage("Anna is unavailable right now.", "bot");
        }
    } catch (err) {
        typingIndicator.style.display = "none";
        appendMessage("Network error.", "bot");
    }
}

// ------------------ INITIALIZE ------------------
startInactivityTimer(); // only once on page load

</script>

</body>
</html>
